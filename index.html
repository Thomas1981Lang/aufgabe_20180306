<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI - Rechner</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<script src="./resources/js/bmi.lib.js"></script>
<script src="./resources/js/bmi.js"></script>


<body>
    <header>
        <section class="logo">
            <div class="rahmen">
                <h2>Web Developer</h2>
                <h3>JavaScript</h3>
            </div>
        </section>
        <section class="title">
            <!-- <div class="title_container"> -->
            <div class="buchstaben">
                <h1>B.</h1>
                <h2>Body</h2>
            </div>
            <div class="buchstaben">
                <h1>M.</h1>
                <h2>Mass</h2>
            </div>
            <div class="buchstaben">
                <h1>I.</h1>
                <h2>Index</h2>
            </div>
            <div class="zeichen">
                <h1>-</h1>
            </div>
            <div class="rechner">
                <h1>Rechner</h1>
            </div>
            <!-- </div> -->
        </section>
    </header>
    <main>
        <section class="input">
            <h1>Herzlich Willkommen beim BMI-Rechner</h1>
            <h2>Wenn du mir dein Gewicht verratest, verrate ich dir deinen Body Mass Index.</h2>
            <form id="formular">
                <fieldset>
                    <legend>
                        <h3>Eingabe der Daten</h3>
                    </legend>
                    <div class="box">
                        <label for="">Größe:</label>
                        <input id="cm" type="text" name="" placeholder="cm">
                    </div>
                    <div class="box">
                        <label for="">Gewicht:</label>
                        <input id="kg" type="text" name="" placeholder="kg">
                    </div>
                    <button>Ich mag es wissen</button>
                </fieldset>
            </form>
        </section>
        <section class="output">
            <p>Das X Makiert die Stelle und weiter unten findest du die schriftliche Auswertung</p>
            <div class="container">
                <div class="dasX" id="dasX">x
                </div>
                <img src="./resources/images/bmi_tabelle.gif" alt="">
            </div>
            <p id=ergebnis></p>
        </section>
    </main>
    <footer>
        <p>&copy;
            <span id="copyright">2018</span>
        </p>
    </footer>
</body>

</html>
